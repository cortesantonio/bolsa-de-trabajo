<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/render/static/css/perfil_trabajador.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Trabajador</title>
</head>

<body>
    <nav>
        <div class="nav">
            <div class="logo"><img src="/render/static/img/logo.png" width="120px" alt=""></div>
            <div class="acciones">
                <a href="">Inicio</a>
                <a href="" style="background-color: transparent;color:white;">Cerrar Sesion</a>
            </div>
        </div>
        <div class="imgusuario">
            <img src="/render/static/img/avatar.png" alt="">

        </div>
    </nav>
    <div style="height: 200px; overflow: hidden;"><svg viewBox="0 0 500 150" preserveAspectRatio="none"
            style="height: 100%; width: 100%;">
            <path d="M0.00,49.98 C114.27,272.88 271.49,-49.98 503.67,73.53 L500.00,0.00 L0.00,0.00 Z"
                style="stroke: none; fill: #FCA311;"></path>
        </svg>
    </div>
    <div class="container">
        <h2>Nombre Completo, edad.</h2>
        <div class="grid">
            <aside>
                <a href=""><i class="fa-regular fa-user"></i></a>
                <a href=""><i class="fa-regular fa-heart"></i></a>
            </aside>
            <main>
                <div class="flex">
                    <div class="titulo">
                        <h3><i class="fa-regular fa-pen-to-square"></i>  Informacion Personal</h3>
                    </div>
                </div>
                <form action="">
                    <div class="gridinfo">
                        <div class="nombrecompleto">
                            <h5>Nombre Completo:</h5>
                            <p><input type="text"></p>
                        </div>
                        <div class="email">
                            <h5>Email:</h5>
                            <p><input type="email"></p>
                        </div>
                        <div class="nacimiento">
                            <h5>Fecha de Nacimiento:</h5>
                            <p><input type="date"></p>
                        </div>
                        <div class="numero">
                            <h5>Numero de Contacto:</h5>
                            <p><input type="number"></p>
                        </div>
                        <div class="sexo">
                            <h5>Sexo:</h5>
                            <p>
                                <label for="">Mujer</label>
                                <input type="radio" value="Mujer">
                                <label for="">Hombre</label>
                                <input type="radio" value="Hombre">
                                <label for="">Otros</label>
                                <input type="radio" value="Otros">

                            </p>
                        </div>
                        <div class="profesion">
                            <h5>Profesion:</h5>
                            <p><input type="text"></p>
                        </div>
                        <div class="direccion">
                            <h5>Direccion:</h5>
                            <p><input type="text"></p>
                        </div>
                        <div class="password">
                            <h5>Password:</h5>
                            <p>
                                <input type="text">
                            </p>
                        </div>
                        

                    </div>
                    <div class="flex">
                        <a href="">Cancelar</a>
                        <button type="submit">Guardar Cambios</button>

                    </div>
                </form>

            </main>
        </div>
    </div>
</body>

</html>
